<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Tugas Form PrakDesWeb</title>
  </head>
  <body>
    <div class="container">
        <h2 class="alert alert-secondary text-center mt-3">Form Data Fans</h2>
        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="NamaLengkap">Nama Lengkap :</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" name="" class="form-control" placeholder="Nama Lengkap" id="NamaLengkap">
                    </div>
                </div>  
            </div>
            <br/>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="NamaPanggil">Nama Panggilan :</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" name="" class="form-control" placeholder="Nama Panggilan" id="NamaPanggil">
                    </div>
                </div>  
            </div>
            <br/>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="Alamat">Alamat :</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" name="" class="form-control" placeholder="Alamat" id="Alamat">
                    </div>
                </div>   
            </div>
            <br/>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="hp">No. HP :</label>
                    </div>
                    <div class="col-md-9">
                        <input type="number" name="" class="form-control" placeholder="No. HP" id="hp">
                    </div>
                </div>   
            </div>
            <br />
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="email">E-mail :</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" name="" class="form-control" placeholder="E-mail" id="email">
                    </div>
                </div>   
            </div>
            <br />
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label>Gender :</label>
                    </div>
                    <div class="col-md-9">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="lk" id="pr">
                            <label>Laki-laki</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="lk" id="pr">
                            <label>Perempuan</label>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="usia">Usia :</label>
                    </div>
                    <div class="col-md-9">
                        <input type="number" name="" class="form-control" placeholder="Usia" id="usia">
                    </div>
                </div>   
            </div>
            <br/>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label>Bias di Seventeen :</label>
                    </div>
                    <div class="col-md-9">
                        <select name="bias" id="">
                            <option value="cs">S.Coups</option>
                            <option value="yj">Jeonghan</option>
                            <option value="jh">Joshua</option>
                            <option value="ks">Hoshi</option>
                            <option value="wj">Jun</option>
                            <option value="jw">Wonwoo</option>
                            <option value="lj">Woozi</option>
                            <option value="ls">Dokyeom</option>
                            <option value="km">Mingyu</option>
                            <option value="xm">The8</option>
                            <option value="bs">Seungkwan</option>
                            <option value="chv">Vernon</option>
                            <option value="lc">Dino</option>
                        </select>
                    </div>
                </div>   
            </div>
            <br/>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="lagu">Lagu Favorit :</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" name="" class="form-control" placeholder="Lagu" id="lagu">
                    </div>
                </div>   
            </div>
            <br/>
            <input type="submit" value="Simpan" name="f1">
            <input type="reset" value="Reset" name="f2">
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
